<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        canvas { border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .download-all { background: #28a745; padding: 12px 24px; font-size: 16px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Finance PWA Icon Generator</h1>
    <p>This will generate all required PWA icons for the Finance app.</p>
    
    <button class="download-all" onclick="generateAllIcons()">Generate All Icons</button>
    
    <div id="icons" class="icon-grid"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#1E40AF');
            
            // Background with rounded corners
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Dollar sign
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', size / 2, size / 2);
            
            // Add small chart bars
            const barWidth = size * 0.03;
            const barSpacing = size * 0.02;
            const startX = size * 0.15;
            const baseY = size * 0.85;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 4; i++) {
                const height = size * (0.1 + Math.random() * 0.15);
                const x = startX + i * (barWidth + barSpacing);
                ctx.fillRect(x, baseY - height, barWidth, height);
            }
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function generateAllIcons() {
            const iconsContainer = document.getElementById('icons');
            iconsContainer.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                
                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const title = document.createElement('h3');
                title.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
                
                container.appendChild(title);
                container.appendChild(canvas);
                container.appendChild(document.createElement('br'));
                container.appendChild(downloadBtn);
                
                iconsContainer.appendChild(container);
            });
            
            // Auto-download all icons
            setTimeout(() => {
                sizes.forEach(size => {
                    const canvas = createIcon(size);
                    downloadCanvas(canvas, `icon-${size}x${size}.png`);
                });
            }, 1000);
        }
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
